<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <title>Login Page - Hire & Zeek</title>
    <link href="assets/images/favicon.ico" rel="icon" type="image/ico"/>
    <link href="assets/vendor/Bootstrap/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="assets/vendor/FontAwesome/css/all.min.css" rel="stylesheet"/>
    <link href="assets/css/style.css" rel="stylesheet"/>
</head>
<body>
<div class="container-fluid">
    <div class="login-main">
        <div class="row pt-5 login-interface">
            <div class="col-12">
                <div class="text-center">
                    <img alt="" class="img-fluid" src="assets/images/logo.webp"/>
                </div>
                <div class="mt-5">
                    <h3 class="fs-lan-title mt-3">
                        Welcome back,
                    </h3>
                    <p class="fs-lan-caption mt-3 mb-4">
                        We happy to see you here again, Enter you email address and password
                    </p>
                </div>
            </div>
            <div class="col-12">
                <div class="mb-3">
                    <input class="form-control fs-form-control" placeholder="Email or Username" type="email">
                </div>
                <div class="mb-4">
                    <input class="form-control fs-form-control" placeholder="Password" type="password">
                </div>
                <div class="mb-3">
                    <button type="button" class="btn btn-primary fs-lan-primary-btn w-100">Log In</button>
                </div>
                <div class="mb-3 text-center">
                    <a href="#" class="text-decoration-none fs-url">Forgot password?</a>
                </div>
                <div class="mb-3 mt-4">
                    <p class="fs-login-horizonal-line"><span>OR</span></p>
                </div>
                <div class="mb-3 mt-4">
                    <a href="signup.html" class="btn btn-primary fs-secondary-btn w-100">Create an Account</a>
                </div>
            </div>
        </div>
    </div>
</div>


<script src="assets/vendor/Bootstrap/js/bootstrap.bundle.min.js"></script>
<script src="assets/vendor/jQuery/jquery-3.6.4.min.js"></script>
<script src="assets/vendor/OwlCarousel/js/owl.carousel.min.js"></script>
<script src="assets/js/main.js"></script>
</body>
</html>
