

<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <title>Login Page - Hire & Zeek</title>
    <link href="assets/images/favicon.ico" rel="icon" type="image/ico"/>
    <link href="assets/vendor/Bootstrap/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="assets/vendor/FontAwesome/css/all.min.css" rel="stylesheet"/>
    <link href="assets/vendor/toastr/css/toastr.min.css" rel="stylesheet" type="text/css"/>
    <link href="assets/css/style.css" rel="stylesheet"/>
</head>
<body>
<div class="container-fluid">
    <div class="job-post-main">
        <div class="row pt-5 login-interface">
            <div class="col-12">
                <div class="text-center">
                    <img alt="" class="img-fluid" src="assets/images/logo.webp"/>
                </div>
                <div class="mt-5">
                    <h3 class="fs-lan-title mt-3">
                        Job Post
                    </h3>
                </div>
            </div>
            <div class="col-12">
                <form method="post" action="#">
                    <div class="mb-3">
                        <input class="form-control fs-form-control" placeholder="Job Title" type="text" name="job_title">
                    </div>
                    <div class="mb-4">
                        <textarea class="form-control fs-form-control" placeholder="Job Description..." rows="4"></textarea>
                    </div>
                    <div class="mb-3">
                        <input class="form-control fs-form-control" placeholder="Salary/Rate" type="text" name="salary">
                    </div>
                    <div class="mb-3">
                        <input class="form-control fs-form-control" placeholder="Job type" type="text" name="job_type">
                    </div>
                    <div class="mb-3">
                        <input class="form-control fs-form-control" placeholder="Address" type="text" name="address">
                    </div>
                    <div class="mb-3">
                        <input class="form-control fs-form-control" placeholder="Contact" type="text" name="contact">
                    </div>
                    <div class="mb-3">
                        <input class="form-control fs-form-control" placeholder="Keywords" type="text" name="keywords">
                    </div>
                    <div class="mb-3">
                        <button type="submit" name="login" class="btn btn-primary fs-lan-primary-btn w-100">Submit</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>


<script src="assets/vendor/Bootstrap/js/bootstrap.bundle.min.js"></script>
<script src="assets/vendor/jQuery/jquery-3.6.4.min.js"></script>
<script src="assets/vendor/OwlCarousel/js/owl.carousel.min.js"></script>
<script src="assets/vendor/toastr/js/toastr.min.js" type="text/javascript"></script>
<script src="assets/js/toastr-init.js" type="text/javascript"></script>
<script src="assets/js/main.js"></script>
</body>
</html>
