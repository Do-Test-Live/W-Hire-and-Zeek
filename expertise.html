<script>
    function changeStyle() {
        let button = document.getElementById("changeButton");
        let icon = button.querySelector("i.fa-regular");

        // Check the current background color
        let currentColor = window.getComputedStyle(button).backgroundColor;
        let defaultColor = "rgb(255, 255, 255)"; // Default background color

        // Toggle the background color and font-awesome class
        if (currentColor === defaultColor) {
            button.style.backgroundColor = "#47a447"; // New background color after clicking
            icon.classList.replace("fa-circle", "fa-check-circle"); // New font-awesome class after clicking
        } else {
            button.style.backgroundColor = "#ffffff"; // Restore the default background color
            icon.classList.replace("fa-check-circle", "fa-circle"); // Restore the default font-awesome class
        }
    }
</script>
